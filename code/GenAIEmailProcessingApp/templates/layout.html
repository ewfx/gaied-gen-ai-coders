<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d93d3d; ">
        <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="Gen AI Coders" style="height: 50px;">
            
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a style="color: white;"  class="nav-link {% if request.path == '/' %}active{% endif %} " href="/">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/request_types_page' %}active{% endif %}">
                    <a style="color: white;"  class="nav-link {% if request.path == '/request_types_page' %}active{% endif %} " href="/request_types_page">Manage Request Types</a>
                </li>
                <li class="nav-item {% if request.path == '/process_email_page' %}active{% endif %}">
                    <a style="color: white;"  class="nav-link {% if request.path == '/process_email_page' %}active{% endif %} " href="/process_email_page">Process Email</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
